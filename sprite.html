<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      background: yellow;
    }
    
    div span {
      display: inline-block;
      box-sizing: border-box;
      width: 20px;
      height: 19px;
      padding-top: 19px;
      overflow: hidden;
      background: url("css/images/backpage_forwardpage.png") no-repeat;
    }
    
    div span:nth-child(2) {
      background-position: 100% 0;
    }
  </style>
</head>

<body>
  <h1>Sprite 배경 이미지</h1>
  <div>
    <span>이전</span>
    <span>다음</span>
  </div>
</body>

</html>
